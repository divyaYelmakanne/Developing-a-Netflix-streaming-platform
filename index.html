<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#series">Series</a>
            <a href="#movies">Movies</a>
            <a href="#latest">Latest</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Movie Carousel Section -->
        <section id="movie-list">
            <h2>Trending Now</h2>
            <div class="carousel">
                <button class="carousel-btn prev" onclick="slideCarousel(-1)">&#10094;</button>
                <div class="carousel-container">
                    <!-- Movie items will be added dynamically here -->
                </div>
                <button class="carousel-btn next" onclick="slideCarousel(1)">&#10095;</button>
            </div>
        </section>

        <!-- Movie Details Modal -->
        <div id="movie-details" class="modal hidden">
            <div class="modal-content">
                <button id="close-details" class="close-btn">X</button>
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
                <button id="play-movie" class="play-btn">Play</button>
            </div>
        </div>

        <!-- Video Player Overlay -->
        <div id="video-player" class="video-overlay hidden">
            <div class="video-content">
                <button id="close-player" class="close-btn">X</button>
                <p>Playing video...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
